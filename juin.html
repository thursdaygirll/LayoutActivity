<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.pinimg.com/564x/3f/0a/5a/3f0a5a9fd7f06186c0f17403467350ba.jpg" class="logo-img">
    <title>Letterboxd Survey</title>
</head>
<body>
    <header>
        <h1>Letterboxd User Survey</h1>
        <div class="header-icons">
            <a href="index.html">Home</a>
            <img src="https://i.pinimg.com/564x/3f/0a/5a/3f0a5a9fd7f06186c0f17403467350ba.jpg" alt="Logo" class="mini-icon">
        </div>
    </header>

    <div class="container">
        <form class="survey-form">
            <h1>Share Your Movie Preferences</h1>

            <div class="form-group">
                <label for="username">Letterboxd Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Letterboxd username">
            </div>

            <div class="form-group">
                <label for="favorite-movie">Favorite Movie:</label>
                <input type="text" id="favorite-movie" name="favorite-movie" placeholder="Enter your favorite movie">
            </div>

            <div class="form-group">
                <label for="favorite-director">Favorite Director:</label>
                <input type="text" id="favorite-director" name="favorite-director" placeholder="Enter your favorite director">
            </div>

            <fieldset class="form-group">
                <legend>Favorite Genre</legend>
                <div class="column-container">
                    <label><input type="radio" name="favorite-genre" value="Action"> Action</label>
                    <label><input type="radio" name="favorite-genre" value="Comedy"> Comedy</label>
                    <label><input type="radio" name="favorite-genre" value="Drama"> Drama</label>
                    <label><input type="radio" name="favorite-genre" value="Horror"> Horror</label>
                    <label><input type="radio" name="favorite-genre" value="Romance"> Romance</label>
                    <label><input type="radio" name="favorite-genre" value="Documentary"> Documentary</label>
                    <label><input type="radio" name="favorite-genre" value="Sci-Fi"> Sci-Fi</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Viewing Habits</legend>
                <div class="column-container">
                    <label><input type="checkbox" name="viewing-habit" value="Cinema"> Cinema</label>
                    <label><input type="checkbox" name="viewing-habit" value="Home Theater"> Home Theater</label>
                    <label><input type="checkbox" name="viewing-habit" value="Streaming Services"> Streaming Services</label>
                    <label><input type="checkbox" name="viewing-habit" value="TV"> TV</label>
                    <label><input type="checkbox" name="viewing-habit" value="Mobile Device"> Mobile Device</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="last-watched">When was the last time you watched a movie?</label>
                <input type="date" id="last-watched" name="last-watched">
            </div>

            <div class="form-group">
                <label for="reviewed">Have you reviewed it on Letterboxd?</label>
                <select id="reviewed" name="reviewed">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
