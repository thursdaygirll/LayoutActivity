<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.pinimg.com/564x/3f/0a/5a/3f0a5a9fd7f06186c0f17403467350ba.jpg" class="logo-img">
    <title>Event Services Survey</title>
</head>
<body>
    <header>
        <h1>Event Services Survey</h1>
        <div class="header-icons">
            <a href="index.html">Home</a>
            <img src="https://i.pinimg.com/564x/3f/0a/5a/3f0a5a9fd7f06186c0f17403467350ba.jpg" alt="Logo" class="mini-icon">
        </div>
    </header>

    <div class="container">
        <form class="survey-form">
            <h1>We Value Your Feedback</h1>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="event-type">Type of Event:</label>
                <select id="event-type" name="event-type">
                    <option value="wedding">Wedding</option>
                    <option value="birthday">Birthday</option>
                    <option value="corporate">Corporate</option>
                    <option value="conference">Conference</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <fieldset class="form-group">
                <legend>Services Used</legend>
                <div class="column-container">
                    <label><input type="checkbox" name="services-used" value="Catering"> Catering</label>
                    <label><input type="checkbox" name="services-used" value="Venue"> Venue</label>
                    <label><input type="checkbox" name="services-used" value="Decoration"> Decoration</label>
                    <label><input type="checkbox" name="services-used" value="Entertainment"> Entertainment</label>
                    <label><input type="checkbox" name="services-used" value="Photography"> Photography</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Venue Preferences</legend>
                <div class="column-container">
                    <label><input type="radio" name="venue-preference" value="Indoor"> Indoor</label>
                    <label><input type="radio" name="venue-preference" value="Outdoor"> Outdoor</label>
                    <label><input type="radio" name="venue-preference" value="Banquet Hall"> Banquet Hall</label>
                    <label><input type="radio" name="venue-preference" value="Garden"> Garden</label>
                    <label><input type="radio" name="venue-preference" value="Beach"> Beach</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="date">Event Date:</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-group">
                <label for="feedback">Feedback on Services:</label>
                <textarea id="feedback" name="feedback" placeholder="Provide your feedback" rows="4"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
